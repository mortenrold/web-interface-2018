<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My flexbox stuff</title>
    <style>
        .container {
            height: 400px;
            background: #85d0e2;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-end;
            /* align-content: flex-end; */
        }
        .flex-item:nth-child(5) {
            order: 1;
            background: orange;
        }
        .flex-item {
            background: #b4b4b4;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4<br>4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>
</body>
</html>
